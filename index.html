<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

setAnswer();

      function setAnswer() {
          let answer = '';
          while (answer.length < 3) {
            const randomNum = Math.floor(Math.random() * 10);
            if(!answer.includes(randomNum)) answer += randomNum;
          }
          let count = 0;
          console.log(`컴퓨터가 숫자를 생성하였습니다. 답을 맞춰보세요!`);
          getValue(answer, count);
        }

        function checkValue() {
          let value = prompt(`정답을 입력하세요.`);
          if(value === null) {
            alert(`입력을 취소하셨습니다.\n새로고침을 눌러 다시 시도해주세요.`);
            return false;
          } else if(value.match(/\D/)) {
            alert(`3자리 수의 숫자만 입력해야 합니다.\n다시 입력해주세요.`);
            return checkValue();
          } else if(value.length > 3) {
            alert(`입력한 값의 길이는 3을 넘을 수 없습니다.\n다시 입력해주세요.`);
            return checkValue();
          }
          return value;
        }

        function getValue(answer, count) {
          let value = checkValue();
          if(!value) return;
          count++;
          console.log(`${count}번째 시도 : ${value}`);
        
          let s = 0, b = 0;
          let str = '';
          value.split('').forEach((e, idx) => {
            if(answer.indexOf(e) === idx) s++;
            else if(answer.split('').includes(e)) b++;
          })
        
          if(s === 3) str = `${s}S`;
          else if(b === 3) str = `${b}B`;
          else str = `${b}B${s}S`;
          console.log(str);
          answer !== value ? getValue(answer, count) : console.log(`${count}번만에 맞히셨습니다.  게임을 종료합니다.`);
    }
  </script>
</body>
</html>
